<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Generator</title>
    <script src="index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="p-3">

<h1>Minesweeper Grid Generator</h1>

<div id="size-input">
<p>Select a grid size:</p>

<form>
    <input type="radio" id="9" name="size" value="9">
    <label for="9"> Beginner (9x9) </label><br>
    <input type="radio" id="16" name="size" value="16">
    <label for="16"> Intermediate (16x16) </label><br>
    <input type="radio" id="30" name="size" value="30">
    <label for="30"> Expert (30x30) </label>
</form>

    <br>
    <button id="submitRadio" class="btn btn-success" onclick="generateButtons()">Submit</button>
    <br><br>
</div>

<div id="buttons"></div>
<br>

<div id="grid-buttons" style="display: none">
    <p id="bomb-count">Bomb Count: 0</p>
    <button id="submitMap" class="btn btn-success" onclick="generateJson()" >Generate</button>
    <button id="reloadPage" class="btn btn-danger" onclick="reloadPage()" >Restart</button>
</div>
<br><br>

<div id="results-div" style="display: none">
    <p id="results"></p>
    <button id="copyClipboard" class="btn btn-warning" onclick="copyResults()" >Copy to Clipboard</button>
</div>

</div>
</body>
</html>
